<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <title>JavaScript - Nome e Sobrenome</title>
  </head>

  <body>
    <form id="nomes" action="" method="get">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" placeholder="Entre com seu nome" />
      <label for="sobrenome">Sobrenome:</label>
      <input type="text" id="sobrenome" placeholder="Entre com seu sobrenome" />
    </form>
    <button id="juntar" onclick="juntarNome()">Juntar</button>
    <hr />
    <br />
    <p>Nome Completo:</p>
    <p id="nomecompleto">Vai aparecer o nome completo com innerText.</p>
    <p id="nomecompleto1">Vai aparecer o nome completo com innerHTML.</p>

    <script src="js/utilidades.js"></script>
  </body>
</html>
